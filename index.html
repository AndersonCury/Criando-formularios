<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o <span>formulário</span> abaixo para</br>
      agendar a sua mentoria</p>
    </header>
    <form id="form">

      <fieldset>
        <div class="fieldset-wrapper">
          <legend class="titulo">Informações pessoais</legend>

          <div class="col-2">

            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name"/>
            </div>
  
            <div class="input-wrapper">
              <label for="sobrename">Sobrenome</label>
              <input type="text" id="sobrename"/>
            </div>

          </div>

          <div class="input-wrapper">
            <label for="email">Email<span>(digite um email válido)</span></label>
            <input type="email" id="email"/>
          </div>

          <div class="input-wrapper">
            <label for="senha">senha<span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="senha" minlength="6" required />
          </div>
          
        </div>
        
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend class="titulo">Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="name of mentor">Nome do seu mentor<span>(só o primeiro nome)</span></label>
            <input type="text" id="name of mentor"/>
          </div>
        
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend class="titulo" >Seus horários disponíveis</legend>

          <legend class="titulo2">Primeira mentoria</legend>

          <div class="col-3">

            <div class="input-wrapper">
              <label for="date">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date"/>
            </div>
  
            <div class="input-wrapper">
              <label for="beggin">Das</label>
              <input type="time" id="beggin"/>
            </div>
  
            <div class="input-wrapper">
              <label for="end">Até</label>
              <input type="time" id="end"/>
            </div>

          </div>  

          <legend class="titulo2">Segunda mentoria</legend>
          
          <div class="col-3-2">

  
            <div class="input-wrapper">
              <label for="date">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date"/>
            </div>
  
            <div class="input-wrapper">
              <label for="beggin">Das</label>
              <input type="time" id="beggin"/>
            </div>
  
            <div class="input-wrapper">
              <label for="end">Até</label>
              <input type="time" id="end"/>
            </div>


          </div>

        </div>
      </fieldset>

  </div>
    
    </form>
  <footer>
    <input 
    class="buttom" 
    type="submit" 
    form="form"
    value="SALVAR">  
  </footer>
</div>
</body>
</html>
